name : Hello World

tasks :
- name : copy test file
  action : file
  source : apache/hello.conf
  destination : /tmp/hello.conf
  owner : root
  group : root
  mode : 0750

- name : run echo.
  action : commands
  commands:
  - echo "hi"

- name : echo twice
  action : commands
  commands:
  - echo "hi 2"
  - echo "hi 3"

- name : random file
  action : file
  source : files/filename
  destination : /temp/filename

attributes :
  servername : hostname3